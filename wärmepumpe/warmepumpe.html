function myFunction() {

document.getElementById("title_change").innerHTML = "Wartung_Wärmepumpe_" + kunde + "_" + standort + "_" + title + "_" + datum;
}

var opt = {
  margin:       1.1,
  filename:     myFunction(),
  image:        { type: 'jpeg', quality: 101 },
