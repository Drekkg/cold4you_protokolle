<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title id="title_change">Cold4You</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.png" />
    <link

    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body id="el-to-print">
    <div class="container my-4">
      <form class="form" id="form" onsubmit="saveAlert(); return false">
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <p style="font-size: 0.85rem">Cold4you Gewerbekälte GmbH</p>
            <p style="font-size: 0.85rem">Wiener Strasse 25, 2100 Korneuburg</p>
            <p style="font-size: 0.85rem">Tel: 02262 / 235 25</p>
            <p style="font-size: 0.85rem">Email: office@cold4you.at</p>
            <p style="font-size: 0.85rem">www.cold4you.at</p>
          </div>
          <div class="col-12 col-md-6 text-md-end">
            <h1>Dichtungsaufnahme</h1>
            <a href="../index.html">
              <img
                src="cold_logo.jpg"
                alt="image"
                class="img-fluid"
                style="max-width: 200px; height: auto"
              />
            </a>
          </div>
        </div>
        <div class="addressContainer row mb-3">
          <div class="col-12 addressContainer">
            <table class="table">
              <tr>
                <th>Auftraggeber:</th>
                <td>
                  <input
                    type="text"
                    id="kunde"
                    class="form-control"
                    onchange="myFunction()"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th>Standort:</th>
                <td>
                  <textarea
                    class="form-control"
                    id="standort"
                    name="address"
                    rows="3"
                    autocomplete="off"
                    required
                  ></textarea>
                </td>
              </tr>
              <tr>
                <th>Auftragsnummer:</th>
                <td>
                  <input
                    type="text"
                    id="auftragsnummer"
                    class="form-control"
                    onchange="myFunction()"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th>Techniker:</th>
                <td><input type="text" id="techniker" class="form-control" /></td>
              </tr>
              <tr>
                <th>Datum:</th>
                <td><input type="date" id="dateCurrent" class="form-control" value="" /></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <div id="unit">
              <div class="mb-3 p-3 border rounded anlageContainer">
                <h3 id="anlage0">Anlage - 1</h3>
                <div class="mb-2">
                  <label for="anlagestandort0" class="form-label">Standort</label>
                  <input
                    name="anlagestandort"
                    type="text"
                    placeholder="z.B. Küche, Bar"
                    class="form-control"
                    id="anlagestandort0"
                  />
                </div>
                <div class="mb-2">
                  <label for="anlagebeschreibung0" class="form-label">Anlagenbeschreibung</label>
                  <input
                    id="anlagebeschreibung0"
                    type="text"
                    placeholder="z.B. Kühlpult 4 Lade"
                    class="form-control"
                  />
                </div>
                <div class="abmessungBackground" id="abmessungNr0">
                  Abmessung 1
                  <div class="mb-2 row">
                    <div class="col-6">
                      <label for="profileNr0" class="form-label">Profile Nr.</label>
                      <input id="profileNr0" type="text" class="form-control" maxlength="37" />
                    </div>
                    <div class="col-6">
                      <label for="menge0" class="form-label">Menge</label>
                      <input id="menge0" type="text" class="form-control" maxlength="37" />
                    </div>
                  </div>
                  <div class="mb-2">
                    <div>
                      <p class="form-label">Abmessungen</p>
                      <div class="row">
                        <div class="col-6">
                          <label for="hoehe0" class="form-label">Höhe (cm)</label>
                          <input id="hoehe0" type="number" class="form-control" step="0.100" />
                        </div>
                        <div class="col-6">
                          <label for="breite0" class="form-label">Breite (cm)</label>
                          <input id="breite0" type="number" class="form-control" step="0.100" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="abmessung0"></div>
                <div class="mb-2">
                  <a href="https://www.dsu-nl.com/de-DE" target="_blank" class="btn btn-link"
                    >Nicht gefunden? klick hier</a
                  >
                  <button
                    type="button"
                    class="btn btn-secondary ms-2 abmessungButton"
                    id="abmessungButton0"
                    onclick="addNeueAbmessungen(event)"
                  >
                    Zusätzliches Abmessungen
                  </button>
                </div>
                <button type="button" class="btn btn-primary neueAnlageButton" id="neueAnlage0">
                  Neue Anlage
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3 no-page-break">
          <div class="col-12">
            <div class="p-3 border rounded addressContainer">
              <p class="form-label">Unterschrift:</p>
              <div class="row">
                <div class="col-12 col-md-8">
                  <canvas id="signature-pad" width="800" height="300" class="img-fluid"></canvas>
                </div>
                <div
                  class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center"
                >
                  <button class="btn btn-outline-danger mb-2" type="button" id="clear">
                    <span>Löschen</span>
                  </button>
                  <button type="submit" class="btn btn-success" id="print">Speichern PDF</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js"
      integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../form-logic.js"></script>
    <script src="../indexDB_dichtung.js"></script>
    <script>
      document.getElementById("neueAnlage0").addEventListener("click", function () {
        addNeueAnlage();
        this.setAttribute("disabled", "true");
        this.classList.add("disabled");
      });
      let abmessungButton = 0;
      let abmessungNrCounter = 1;
      let abmessungCounter = 0;
      let dichtungCounter = 1;

      let hoeheCounter = 0;
      let breiteCounter = 0;
      let profileNrCounter = 0;
      let mengeCounter = 0;
      let standortCounter = 0;
      let anlageCounter = 0;
      let anlageObjectCounter = { anlage0: [0] };

      let anlageNummerCounter = 0;

      let anlageStandort = 0;
      let anlageBeschreibung = 0;

      //Function to add a neu unit/Anlage
      function addNeueAnlage(event) {
        saveFormData(); // calls the save form function to save entered data

        anlageNummerCounter++; //advances the anlage int
        const newKey = `anlage${anlageNummerCounter}`; // adds the int to the string
        anlageObjectCounter = { ...anlageObjectCounter, [newKey]: [0] }; //create a new key/value pair

        abmessungNrCounter = 1;
        abmessungCounter++;
        anlageCounter++;
        hoeheCounter = anlageNummerCounter * 10;
        breiteCounter = anlageNummerCounter * 10;
        profileNrCounter = anlageNummerCounter * 10;
        mengeCounter = anlageNummerCounter * 10;
        // anlageCounter ++;
        // standortCounter ++;
        anlageStandort = anlageNummerCounter;
        anlageBeschreibung = anlageNummerCounter;

        //the html to be injected for new Anlage
        const neueAnlageWrapper = document.createElement("div");
        neueAnlageWrapper.innerHTML = `
              <div class="mb-3 p-3 border rounded anlageContainer no-page-break">
                 <h3 id="anlage${anlageNummerCounter}">Anlage - ${anlageNummerCounter + 1}</h3>
                <div class="mb-2">
                  <label for="anlagestandort${anlageStandort}" class="form-label">Standort</label>
                  <input type="text" placeholder="z.B. Küche, Bar" class="form-control" id="anlagestandort${anlageStandort}" required> 
                </div>
                <div class="mb-2">
                  <label for="anlagebeschreibung${anlageBeschreibung}" class="form-label">Anlagenbeschreibung</label>
                  <input type="text" placeholder="z.B. Kühlpult 4 Lade" class="form-control" id="anlagebeschreibung${anlageBeschreibung}">
                </div>
                <div class="abmessungBackground" id="abmessungNr${abmessungCounter}">Abmessung 1
                <div class="mb-2 row" >
                  <div class="col-6">           
                    <label for="profileNr${anlageNummerCounter}0" class="form-label">Profile Nr.</label>
                    <input type="text" class="form-control" maxlength="37"
                    id="profileNr${anlageNummerCounter}0">
                  </div>
                  <div class="col-6">
                    <label for="menge${anlageNummerCounter}0" class="form-label">Menge</label>
                    <input type="text" class="form-control" maxlength="37"
                    id="menge${anlageNummerCounter}0">
                  </div>
                </div>
                <div class="mb-2">
                  <div>
                    <p class="form-label">Abmessungen</p>
                    <div class="row">
                      <div class="col-6">
                        <label for="hoehe${anlageNummerCounter}0" class="form-label">Höhe (cm)</label>
                        <input type="number" class="form-control" step="0.100" 
                        id="hoehe${anlageNummerCounter}0">
                      </div>
                      <div class="col-6">
                        <label for="breite${anlageNummerCounter}0" class="form-label">Breite (cm)</label>
                        <input type="number" class="form-control" step="0.100"
                        id="breite${anlageNummerCounter}0">
                      </div>
                    </div>
                  </div>
                </div>
                 </div>
                <div id="abmessung${anlageNummerCounter}">
                </div>
                <div class="mb-2">
                  <a href="https://www.dsu-nl.com/de-DE" target="_blank" class="btn btn-link">Nicht gefunden? klick hier</a>

                  <button type="button" class="btn btn-secondary ms-2 abmessungButton" id="abmessungButton${anlageNummerCounter}" onclick="addNeueAbmessungen(event)">Zusätzliches Abmessung</button>
                </div>
                <button type="button" class="btn btn-primary" id="neueAnlage${anlageNummerCounter}">Neue Anlage</button>
              </div>
            </div>
      `;
        document.getElementById("unit").appendChild(neueAnlageWrapper);
        // document.getElementById(`neueAnlage${anlageNummerCounter}`).addEventListener("click", addNeueAnlage);
        document
          .getElementById(`neueAnlage${anlageNummerCounter}`)
          .addEventListener("click", function () {
            addNeueAnlage();
            this.setAttribute("disabled", "true");
            this.classList.add("disabled");
          });
        document
          .getElementById(`neueAnlage${anlageNummerCounter - 1}`)
          .removeEventListener("click", addNeueAnlage);

        // const anlagePostData = {};
        // anlagePostData.kunde = document.getElementById("kunde").value;
        // anlagePostData.date = document.getElementById("dateCurrent").value;
        // anlagePostData.standort = document.getElementById(
        //   `anlagestandort${anlageNummerCounter - 1}`
        // ).value;
      }

      function addNeueAbmessungen(event) {
        saveFormData();
        // hoeheCounter ++;
        // breiteCounter ++;
        // mengeCounter ++;

        //get Id of button
        const abmessungIdString = event.target.id;
        // remove string keep int
        const abmessungId = abmessungIdString.replace("abmessungButton", "");

        //add int to abmessung str to access object value
        const anlageObject = `anlage${abmessungId}`;

        abmessungNumber = anlageObjectCounter[anlageObject].length;
        anlageObjectCounter[anlageObject].push(abmessungNumber);
        abmessungCounter = abmessungNumber;
        abmessungNrCounter = abmessungNumber + 1;

        mengeCounter = abmessungId + abmessungNumber;
        hoeheCounter = abmessungId + abmessungNumber;
        breiteCounter = abmessungId + abmessungNumber;
        profileNrCounter = abmessungId + abmessungNumber;

        anlageStandort = abmessungId;
        anlageBeschreibung = abmessungId;

        const neueAbmessungInput = `
      <div class="abmessungBackground id="abmessung${abmessungCounter}">Abmessung ${
          abmessungNumber + 1
        }
         <div class="mb-2 row">
              <div class="col-6">
                <label for="profileNr${
                  abmessungId + abmessungNumber
                }" class="form-label">Profile Nr.</label>
                <input type="text" class="form-control" maxlength="37" 
              id="profileNr${abmessungId + abmessungNumber}">
              </div>
              <div class="col-6">
                <label for="menge${abmessungId + abmessungNumber}" class="form-label">Menge</label>
                <input type="text" class="form-control" maxlength="37" 
                id="menge${abmessungId + abmessungNumber}">
            </div>
        </div>
     <div>
      <p class="form-label">Abmessungen</p>
        <div class="row">
          <div class="col-6">
            <label for="hoehe${abmessungId + abmessungNumber}" class="form-label">Höhe (cm)</label>
              <input type="number" class="form-control" step="0.100"
              id="hoehe${abmessungId + abmessungNumber}" >
                </div>
                  <div class="col-6">
                    <label for="breite${
                      abmessungId + abmessungNumber
                    }" class="form-label">Breite (cm)</label>
                      <input type="number" class="form-control" step="0.100"
                      id="breite${abmessungId + abmessungNumber}">
                      </div>
                    </div>
                  </div> 
                  </div> `;

        const wrapper = document.createElement("div");
        wrapper.classList.add("abmessungenStyle");
        wrapper.innerHTML = neueAbmessungInput;
        document.getElementById(`abmessung${abmessungId}`).appendChild(wrapper);
      }

      function myFunction() {
        let title = document.getElementById("auftragsnummer").value;
        let standort = document.getElementById("standort").value.split("\n")[0];
        let datum = document.getElementById("dateCurrent").value;
        let kunde = document.getElementById("kunde").value;
        document.getElementById("title_change").innerHTML =
          "Dichtung_" + "_" + kunde + "_" + standort + "_" + title + "_" + datum;
      }
      let opt = {
        margin: 1,
        filename: "Dichtung",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 0.7, dpi: 600 },
        jsPDF: { unit: "in", format: "a1", orientation: "portrait" },
      };

      const postData = async (data) => {
        const url = "https://www.deadcowboy.at/db.php";

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error status: ${response.status}, Response: ${errorText}`);
          }
          const result = await response.json();
          console.log("success:", result);
        } catch (error) {
          console.error("Error", error);
        }
      };
    </script>
  </body>
</html>
